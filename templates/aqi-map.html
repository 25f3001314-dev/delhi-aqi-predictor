<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi AQI Map - Area-wise Predictions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background: #667eea;
            margin: 3px 0;
            border-radius: 3px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-value {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .area-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .area-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #e0e0e0;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .area-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        .area-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .area-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .aqi-value {
            font-size: 64px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .category {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            transition: width 1s ease;
        }
        .coords {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 10px;
        }
        .good::before { background: #4caf50; }
        .good .aqi-value { color: #4caf50; }
        .good .category { background: #e8f5e9; color: #2e7d32; }
        .good .progress-fill { background: #4caf50; }
        
        .moderate::before { background: #ffeb3b; }
        .moderate .aqi-value { color: #f9a825; }
        .moderate .category { background: #fffde7; color: #f57f17; }
        .moderate .progress-fill { background: #ffeb3b; }
        
        .unhealthy::before { background: #ff9800; }
        .unhealthy .aqi-value { color: #ff9800; }
        .unhealthy .category { background: #fff3e0; color: #e65100; }
        .unhealthy .progress-fill { background: #ff9800; }
        
        .very-unhealthy::before { background: #f44336; }
        .very-unhealthy .aqi-value { color: #f44336; }
        .very-unhealthy .category { background: #ffebee; color: #c62828; }
        .very-unhealthy .progress-fill { background: #f44336; }
        
        .hazardous::before { background: #9c27b0; }
        .hazardous .aqi-value { color: #9c27b0; }
        .hazardous .category { background: #f3e5f5; color: #6a1b9a; }
        .hazardous .progress-fill { background: #9c27b0; }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #666;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 28px;
                flex-direction: column;
                gap: 10px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .hamburger-menu {
                width: 45px;
                height: 45px;
                top: 15px;
                left: 15px;
            }
            
            .hamburger-menu span {
                width: 22px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 30px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 36px;
            }
            
            .stat-label {
                font-size: 14px;
            }
            
            .area-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .area-card {
                padding: 20px;
            }
            
            .area-name {
                font-size: 20px;
            }
            
            .aqi-value {
                font-size: 52px;
            }
            
            .category {
                font-size: 16px;
                padding: 8px;
            }
            
            .legend {
                gap: 15px;
                padding: 15px;
            }
            
            .legend-item {
                gap: 8px;
                font-size: 14px;
            }
            
            .legend-color {
                width: 25px;
                height: 25px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .hamburger-menu {
                width: 40px;
                height: 40px;
                top: 10px;
                left: 10px;
            }
            
            .stat-card {
                padding: 18px;
            }
            
            .stat-value {
                font-size: 32px;
            }
            
            .area-card {
                padding: 18px;
            }
            
            .area-name {
                font-size: 18px;
            }
            
            .aqi-value {
                font-size: 48px;
            }
            
            .category {
                font-size: 15px;
            }
            
            .legend {
                gap: 10px;
                padding: 12px;
            }
            
            .legend-item {
                font-size: 13px;
            }
            
            .legend-color {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="window.location.href='/'">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Delhi Air Quality Map</h1>
            <p class="subtitle">ü§ñ Real-time ML-Based Area-wise Predictions</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Average AQI</div>
                <div class="stat-value" id="avgAqi">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üî¥ Worst Area</div>
                <div class="stat-value" id="worstArea" style="font-size: 24px;">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üü¢ Best Area</div>
                <div class="stat-value" id="bestArea" style="font-size: 24px;">Loading...</div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #4caf50;"></div>
                <span>Good (0-50)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffeb3b;"></div>
                <span>Moderate (51-100)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff9800;"></div>
                <span>Unhealthy (101-200)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f44336;"></div>
                <span>Very Unhealthy (201-300)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9c27b0;"></div>
                <span>Hazardous (300+)</span>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            üîÑ Loading area predictions...
        </div>
        <div id="areaGrid" class="area-grid"></div>
    </div>

    <script>
        function getCategoryClass(aqi) {
            if (aqi <= 50) return 'good';
            if (aqi <= 100) return 'moderate';
            if (aqi <= 200) return 'unhealthy';
            if (aqi <= 300) return 'very-unhealthy';
            return 'hazardous';
        }

        function getProgressWidth(aqi) {
            return Math.min((aqi / 500) * 100, 100);
        }

        function loadAreaPredictions() {
            fetch('/api/all-areas')
                .then(r => r.json())
                .then(areas => {
                    document.getElementById('loading').style.display = 'none';
                    
                    const aqiValues = areas.map(a => a.aqi);
                    const avgAqi = Math.round(aqiValues.reduce((a, b) => a + b, 0) / aqiValues.length);
                    
                    document.getElementById('avgAqi').textContent = avgAqi;
                    document.getElementById('worstArea').textContent = areas[0].area;
                    document.getElementById('bestArea').textContent = areas[areas.length - 1].area;
                    
                    const grid = document.getElementById('areaGrid');
                    grid.innerHTML = areas.map((area, index) => `
                        <div class="area-card ${getCategoryClass(area.aqi)}" style="animation: fadeIn 0.5s ${index * 0.1}s both;">
                            <div class="area-name">üìç ${area.area}</div>
                            <div class="aqi-value">${area.aqi}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${getProgressWidth(area.aqi)}%"></div>
                            </div>
                            <div class="category">${area.category}</div>
                            <div class="coords">üìè ${area.distance_km} km from center</div>
                        </div>
                    `).join('');
                })
                .catch(err => {
                    document.getElementById('loading').innerHTML = '‚ùå Error loading predictions';
                });
        }

        loadAreaPredictions();
        setInterval(loadAreaPredictions, 300000);
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
