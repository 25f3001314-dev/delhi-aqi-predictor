<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pollution Alert - Delhi AQI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-links a {
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        #status, #aqi {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 16px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .aqi-good { background: #4caf50 !important; color: white; }
        .aqi-moderate { background: #ffeb3b !important; color: #333; }
        .aqi-unhealthy { background: #ff9800 !important; color: white; }
        .aqi-very-unhealthy { background: #f44336 !important; color: white; }
        .aqi-hazardous { background: #9c27b0 !important; color: white; }
        .warning {
            background: #ffe0e0;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">üè† Home</a>
            <a href="live-location.html">üìç Live Alert</a>
            <a href="hospitals.html">üè• Hospitals</a>
        </div>
        
        <h1>üìç Live Location Pollution Check</h1>
        <p id="status">üîÑ Getting your location...</p>
        <p id="aqi"></p>
        <div id="warning"></div>
        <button onclick="checkAQI()">üîç Check Pollution Now</button>
    </div>

    <script>
        let userLat, userLng;

        // Request notification permission on page load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Get location on page load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error, {
                enableHighAccuracy: false,
                timeout: 10000,
                maximumAge: 600000
            });
        } else {
            document.getElementById('status').innerHTML = '‚ùå GPS not available, trying IP location...';
            fallbackIPLocation();
        }

        function success(position) {
            userLat = position.coords.latitude;
            userLng = position.coords.longitude;
            document.getElementById('status').innerHTML = `‚úÖ Location found: ${userLat.toFixed(4)}, ${userLng.toFixed(4)}`;
        }

        function error() {
            document.getElementById('status').innerHTML = '‚ö†Ô∏è GPS failed, using IP location...';
            fallbackIPLocation();
        }

        function fallbackIPLocation() {
            fetch('https://ipapi.co/json/')
                .then(r => r.json())
                .then(data => {
                    userLat = data.latitude;
                    userLng = data.longitude;
                    document.getElementById('status').innerHTML = `üì° IP Location: ${data.city}, ${data.country_name}`;
                })
                .catch(() => {
                    document.getElementById('status').innerHTML = '‚ùå Could not get location';
                });
        }

        function checkAQI() {
            if (!userLat || !userLng) {
                alert('Please wait for location to be detected');
                return;
            }

            document.getElementById('aqi').innerHTML = 'üîÑ Fetching AQI data...';
            
            // NOTE: Replace 'demo' with your free token from aqicn.org/api/register
            const token = 'demo'; // Get your free token at aqicn.org/api/register
            
            fetch(`https://api.waqi.info/feed/geo:${userLat};${userLng}/?token=${token}`)
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        const aqi = data.data.aqi;
                        const city = data.data.city.name;
                        
                        let category, advice, aqiClass;
                        if (aqi <= 50) {
                            category = 'Good';
                            advice = 'Air quality is good. Enjoy outdoor activities!';
                            aqiClass = 'aqi-good';
                        } else if (aqi <= 100) {
                            category = 'Moderate';
                            advice = 'Air quality is acceptable. Sensitive people should limit outdoor activities.';
                            aqiClass = 'aqi-moderate';
                        } else if (aqi <= 150) {
                            category = 'Unhealthy for Sensitive Groups';
                            advice = 'Sensitive groups should reduce outdoor activities.';
                            aqiClass = 'aqi-unhealthy';
                        } else if (aqi <= 200) {
                            category = 'Unhealthy';
                            advice = '‚ö†Ô∏è Everyone should reduce outdoor activities. Wear a mask!';
                            aqiClass = 'aqi-very-unhealthy';
                            showNotification(aqi, city);
                        } else if (aqi <= 300) {
                            category = 'Very Unhealthy';
                            advice = 'üö® Avoid outdoor activities. Stay indoors and wear a mask if you must go out!';
                            aqiClass = 'aqi-very-unhealthy';
                            showNotification(aqi, city);
                        } else {
                            category = 'Hazardous';
                            advice = '‚ò†Ô∏è EMERGENCY! Stay indoors. Close all windows. Use air purifier!';
                            aqiClass = 'aqi-hazardous';
                            showNotification(aqi, city);
                        }
                        
                        document.getElementById('aqi').innerHTML = `
                            <strong>${city}</strong><br>
                            AQI: <strong style="font-size: 32px;">${aqi}</strong><br>
                            Category: ${category}
                        `;
                        document.getElementById('aqi').className = aqiClass;
                        
                        if (aqi > 150) {
                            document.getElementById('warning').innerHTML = `
                                <div class="warning">
                                    <strong>‚ö†Ô∏è Health Advisory:</strong><br>
                                    ${advice}
                                </div>
                            `;
                        } else {
                            document.getElementById('warning').innerHTML = `<p style="color: #4caf50; padding: 10px;">${advice}</p>`;
                        }
                    } else {
                        document.getElementById('aqi').innerHTML = '‚ùå Could not fetch AQI data. Try again later.';
                    }
                })
                .catch(err => {
                    document.getElementById('aqi').innerHTML = '‚ùå Error fetching data: ' + err.message;
                });
        }

        function showNotification(aqi, city) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('üö® High Pollution Alert!', {
                    body: `AQI in ${city} is ${aqi}. Wear a mask and stay indoors!`,
                    icon: 'https://cdn-icons-png.flaticon.com/512/979/979585.png'
                });
            }
        }
    </script>
</body>
</html>
